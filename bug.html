<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to append text to the end
    document.getElementById("myDiv").innerHTML += "<p>This is new text.</p>"; 
    //Correct way to append text to the end. Use innerText or textContent
    //document.getElementById("myDiv").textContent += "\nThis is new text."; 
    //document.getElementById("myDiv").innerText += "\nThis is new text."; 
  </script>
</body>
</html>
